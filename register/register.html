<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="register-jquery.js"></script>
  <link  rel='stylesheet' href='register.css'>
  <link rel="stylesheet" href="register.min.css">
  <link rel="stylesheet" href="style.css">

  
</head>

<body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">注册</a></li>
        <li class="tab"><a href="#login">登录</a></li>
      </ul>
      
      <div class="tab-content" <!--ng-app="mainApp"-->>
        <div id="signup" <!--ng-controller="RegisterContrl"-->>   
          <h1 class="regis">立即注册</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                昵称<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="name"/>
            </div>
        
            <div class="field-wrap">
              <label>
                邮箱<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off" name="email"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
             手机号<span class="req">*</span>
            </label>
            <input type="number"required autocomplete="off" name="phonenum"/>
          </div>
          
          <div class="field-wrap">
            <label>
              密码<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>
          
          <button type="submit" class="button button-block"/>注册</button>
          
          </form>

        </div>

        
        <div id="login">   
          <h1 class="logi">马上登录</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              手机号<span class="req">*</span>
            </label>
            <input type="number"required autocomplete="off" name="phonenum"/>
          </div>
          
          <div class="field-wrap">
            <label>
             密码<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>
          
          <p class="forgot"><a href="alert.html">Forgot Password?</a></p>
          
          <button class="button button-block"/>登录</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<script src='register-jquery.js'></script>
<script type="text/javascript" src="../js/angular-1.3.0.js" ></script>
<script src="../js/angular-ui-router.js"></script>
<script  src="register.index.js"></script>
<script type="text/javascript">
	    $(function () {    
	    	$('input').change(function(){
		       $('.button-block').click(function(){
		       		$(window).attr('location','http://127.0.0.1:8020/QingyeEnglish/index.html?__hbt=1527431690115#/home');
		       });
	        });
      }); 
</script>
</body>
</html>
